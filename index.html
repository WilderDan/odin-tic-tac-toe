<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link
      rel="icon"
      href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸ‘¾</text></svg>"
    />
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;700&display=swap"
      rel="stylesheet"
    />
    <script src="./app.js" defer></script>
  </head>
  <body>
    <header>
      <h1>Tic Tac Toe</h1>
    </header>
    <main>
      <div id="gameBoard">
        <div class="gameBoard__cell hoverEnabled" data-index="0"></div>
        <div class="gameBoard__cell hoverEnabled" data-index="1"></div>
        <div class="gameBoard__cell hoverEnabled" data-index="2"></div>
        <div class="gameBoard__cell hoverEnabled" data-index="3"></div>
        <div class="gameBoard__cell hoverEnabled" data-index="4"></div>
        <div class="gameBoard__cell hoverEnabled" data-index="5"></div>
        <div class="gameBoard__cell hoverEnabled" data-index="6"></div>
        <div class="gameBoard__cell hoverEnabled" data-index="7"></div>
        <div class="gameBoard__cell hoverEnabled" data-index="8"></div>
      </div>

      <aside>
        <p id="gameMessage"></p>
        <button id="resetBtn">Reset</button>
      </aside>
    </main>
  </body>
</html>
